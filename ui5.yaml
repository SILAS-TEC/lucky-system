specVersion: '2.6'
metadata:
  name: lucky-system
type: application
framework:
  name: SAPUI5
  version: "1.102.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
resources:
  configuration:
    paths:
      webapp: webapp
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      mountPath: /odata/v4
      afterMiddleware: compression
      configuration:
        baseUri: "http://localhost:4004/odata/v4"